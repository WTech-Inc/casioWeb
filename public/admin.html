    <div id="toast-container" class="fixed top-6 right-6 z-50"></div>

    <script>
        // 1. æ•¸æ“šæ ¼å¼åŒ–å·¥å…·
        const formatMoney = (n) => new Intl.NumberFormat('zh-TW', { style: 'currency', currency: 'TWD', maximumFractionDigits: 0 }).format(n);
        const formatCompact = (n) => new Intl.NumberFormat('zh-TW', { notation: 'compact' }).format(n);

        // 2. ç²å–æ•¸æ“š (ä¸²æ¥åŸæœ¬çš„ API)
        async function fetchDashboardStats() {
            try {
                const response = await fetch('/api/admin/stats');
                const data = await response.json();
                
                if (data.success) {
                    renderDashboard(data.stats);
                } else {
                    showToast('ç²å–å¤±æ•—: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Fetch Error:', error);
                showToast('ä¼ºæœå™¨é€£ç·šç•°å¸¸', 'error');
            }
        }

        // 3. æ¸²æŸ“å„€è¡¨æ¿ (ä¿®æ­£ Pattern éŒ¯èª¤é—œéµé»)
        function renderDashboard(stats) {
            const container = document.getElementById('content-area');
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-10">
                    <div class="glass-card p-8 rounded-3xl">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-slate-400 font-semibold mb-1">ä»Šæ—¥ç¸½ç‡Ÿæ”¶</p>
                                <h3 class="text-4xl font-bold text-emerald-400">${formatMoney(stats.todayRevenue)}</h3>
                            </div>
                            <div class="p-3 bg-emerald-500/10 rounded-2xl text-2xl text-emerald-500">ğŸ’°</div>
                        </div>
                    </div>
                    <div class="glass-card p-8 rounded-3xl">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-slate-400 font-semibold mb-1">æ´»èºç”¨æˆ¶</p>
                                <h3 class="text-4xl font-bold text-sky-400">${formatCompact(stats.totalPlayers)}</h3>
                            </div>
                            <div class="p-3 bg-sky-500/10 rounded-2xl text-2xl text-sky-500">âš¡</div>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-8 rounded-3xl">
                    <h3 class="text-xl font-bold text-white mb-8 flex items-center">
                        <span class="w-2 h-6 bg-sky-500 rounded-full mr-3"></span>
                        è¿‘ä¸ƒæ—¥ç‡Ÿæ”¶è¶¨å‹¢
                    </h3>
                    <div class="chart-container">
                        <canvas id="mainChart"></canvas>
                    </div>
                </div>
            `;

            // ä½¿ç”¨ requestAnimationFrame ç¢ºä¿ Canvas å·²ç¶“å‡ºç¾åœ¨ DOM æ¨¹
            window.requestAnimationFrame(() => initChart(stats.revenueHistory || []));
        }

        // 4. åˆå§‹åŒ–åœ–è¡¨
        function initChart(history) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if (window.dashboardChart) window.dashboardChart.destroy();

            window.dashboardChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: history.map(d => d.date),
                    datasets: [{
                        label: 'ç‡Ÿæ”¶',
                        data: history.map(d => d.amount),
                        borderColor: '#38bdf8',
                        borderWidth: 4,
                        pointBackgroundColor: '#38bdf8',
                        pointRadius: 5,
                        fill: true,
                        backgroundColor: (context) => {
                            const gradient = context.chart.ctx.createLinearGradient(0, 0, 0, 400);
                            gradient.addColorStop(0, 'rgba(56, 189, 248, 0.2)');
                            gradient.addColorStop(1, 'rgba(56, 189, 248, 0)');
                            return gradient;
                        },
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#64748b' } },
                        x: { grid: { display: false }, ticks: { color: '#64748b' } }
                    }
                }
            });
        }

        // 5. é€šçŸ¥ç³»çµ±
        function showToast(msg, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const color = type === 'error' ? 'border-rose-500 bg-rose-500/10 text-rose-500' : 'border-sky-500 bg-sky-500/10 text-sky-500';
            toast.className = `px-6 py-4 rounded-2xl border ${color} shadow-2xl mb-4 transform transition-all duration-300 translate-x-12 opacity-0`;
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => { toast.classList.remove('translate-x-12', 'opacity-0'); }, 10);
            setTimeout(() => { toast.classList.add('translate-x-12', 'opacity-0'); setTimeout(() => toast.remove(), 300); }, 3000);
        }

        // é é¢åˆæ¬¡è¼‰å…¥
        document.addEventListener('DOMContentLoaded', fetchDashboardStats);
